
<ion-header>

  <ion-navbar color="primary" text-center class="text">
    <ion-title>Convertidor de Unidad</ion-title>
  </ion-navbar>

</ion-header>

<ion-content text-center>

<ion-item>
  <ion-label color="primary" floating class="text">Valor a Convertir</ion-label>
  <ion-input type="number"  [(ngModel)]="valor"></ion-input>
</ion-item>

<ion-item>
  <ion-label color="primary" floating>Unidad de Medida</ion-label>
   <ion-select [(ngModel)]="unidad_medida" interface="popover" >
     <ion-option value="gramos" class="text">Gramos (g)</ion-option>
     <ion-option value="kilos"  class="text">Kilos (Kg)</ion-option>
     <ion-option value="libras" class="text">Libras (Lb)</ion-option>
   </ion-select>
</ion-item>
<br>

<ion-grid *ngIf="mostrar_tabla">
  <ion-row>
    <ion-col col-md text-center>
  <h1 class="text">   Valor Ingresado </h1>
    </ion-col>
    <ion-col text-center>
    <h1 class="text">  Valores Convertidos </h1>
    </ion-col>
  </ion-row >


<ion-row *ngFor="let item of resultado_conversion">
  <ion-col text-center>
   {{valor}} ({{unidad_medida}})
  </ion-col>

  <ion-col text-center>
      =>
  </ion-col>

  <ion-col text-center>
<span>    {{item.valor}} {{item.unidad}}</span>
  </ion-col>

</ion-row>

</ion-grid>


<ion-buttons>
  <button ion-button (click)="convertir(valor,unidad_medida)" class="text" icon-end>
      Convertir
      <ion-icon name="md-calculator"></ion-icon>
  </button>

  <button ion-button (click)="cerrar_modal()" class="text" icon-start>
    <ion-icon name="md-arrow-back"></ion-icon>
      Atras
  </button>
</ion-buttons>


</ion-content>
<ion-footer no-border>

  <ion-navbar  color="primary" text-center class="text">
    <ion-label>
       <img class="icon-fishes" src="assets/img/espada.png">
      EMBUTIDOS DEL MAR   <img class="icon-fishes" src="assets/img/espada.png">
    </ion-label>
  </ion-navbar>

</ion-footer>
