
<ion-header>
  <ion-navbar color="primary">

    <ion-title>
    Productos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
     <ion-list>
      <ion-item
              *ngFor="let producto of productos"
              (click)="mostrarDetalle(producto)">
        <ion-avatar item-left>
              <img [src]="producto.img">
            </ion-avatar>

        <h2>{{producto.nombre}}</h2>

      </ion-item>

     </ion-list>
</ion-content>
