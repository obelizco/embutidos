
<ion-header>
  <ion-navbar color="primary" text-center class="text">

    <ion-title>
    Productos
    </ion-title>
  </ion-navbar>
</ion-header>

<nav class="navbar fixed-bottom" style="background-color:#F97024;">
      <ion-label icon-start center text-center class="text">
        EMBUTIDOS DEL MAR</ion-label>
    </nav>
<ion-content>


  <hr>


     <ion-list>
      <ion-item
              *ngFor="let producto of productos"
              (click)="mostrarDetalle(producto)">
        <ion-avatar item-left>
              <img [src]="producto.img">
            </ion-avatar>

        <h2>{{producto.nombre}}</h2>

      </ion-item>

     </ion-list>
</ion-content>
