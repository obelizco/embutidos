
<ion-header>
  <ion-navbar color="primary" text-center class="text">
    <ion-title>
    Productos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <hr>

     <ion-list>
      <ion-item
              *ngFor="let producto of productos"
              (click)="mostrarDetalle(producto)">
        <ion-avatar item-left>
              <img [src]="producto.img">
            </ion-avatar>

        <h2 class="text" style="  font-size: 1.8rem">{{producto.nombre}}</h2>

      </ion-item>

     </ion-list>
</ion-content>

<ion-footer no-border>

  <ion-navbar  color="primary" text-center class="text">
    <ion-label>
       <img class="icon-fishes" src="assets/img/espada.png">
      EMBUTIDOS DEL MAR   <img class="icon-fishes" src="assets/img/espada.png">
    </ion-label>
  </ion-navbar>

</ion-footer>
