<ion-header>

  <ion-navbar color="primary" text-center class="text">
    <ion-title>{{producto.nombre}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding text-center>
  <img class="img" [src]="producto.img">
  <h1 class="text">
    {{producto.nombre}}
  </h1>

  <p class="texto2" >
  {{producto.descripcion}}
</p>

<br>
<h1 text_center class="text"> Proceso de Elaboracion </h1>
<ion-card  *ngFor="let item of producto.proceso">
  <img img [src]="item.imga">
      <div class="card-title">{{item.titulo}}</div>
    </ion-card>



    <button ion-button
            block
            (click)="Siguiente(producto)"
            icon-right
            class="text"
            >
            Siguiente
            <ion-icon name="md-arrow-round-forward"></ion-icon>
    </button>
    <br>
    <br>
    <br>

</ion-content>
<ion-footer no-border>

  <ion-navbar  color="primary" text-center class="text">
    <ion-label>
       <img class="icon-fishes" src="assets/img/espada.png">
      EMBUTIDOS DEL MAR   <img class="icon-fishes" src="assets/img/espada.png">
    </ion-label>
  </ion-navbar>

</ion-footer>
