<ion-header>

  <ion-navbar color="primary" text-center class="text">
    <ion-title>{{producto.nombre}}</ion-title>
  </ion-navbar>

</ion-header>

<nav class="navbar fixed-bottom" style="background-color:#F97024;">
      <ion-label icon-start center text-center class="text">

    <img class="icon-fishes" src="../assets/imgs/fish.png"/>  EMBUTIDOS DEL MAR <img class="icon-fishes" src="../assets/imgs/fish.png"/>  </ion-label>
    </nav>
<ion-content padding text-center>
  <!-- <ion-scroll scrollY="true"> -->
  <img class="img" [src]="producto.img">
  <h1>
    {{producto.nombre}}
  </h1>

  <p class="texto2">
  {{producto.descripcion}}
</p>

<br>
<h1 text_center> Proceso de Elaboracion </h1>
<ion-card  *ngFor="let item of producto.proceso">
  <img img [src]="item.imga">
      <div class="card-title">{{item.titulo}}</div>
    </ion-card>



    <button ion-button
            block
            color="azulbotones"
            (click)="Siguiente(producto)"
            icon-right>
            Siguiente
            <ion-icon name="md-arrow-round-forward"></ion-icon>
    </button>
    <br>
    <br>
    <br>

  <!-- </ion-scroll> -->
</ion-content>
